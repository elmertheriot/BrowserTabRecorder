<html>
	<head>
		<title>Bug-Filer : Popup</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
	</head>

	<body>

		<div id="content">

            <h1><img src="images/icon24.png" alt="" /> 
                Bug-Filer
                <button id="optionsButton" title="Options" type="button"></button>
            </h1>

            <form id="bugForm">

                <p>
                    <button id="screenshotButton" class="icon" title="Take .png screenshot of active tab" type="button">
                        <img src="images/aperture-2x.png" alt="" /> 
                        Screenshot
                    </button>
                    <button id="gifButton" class="icon" title="Record a .gif image file of active tab" type="button">
                        <img src="images/layers-2x.png" alt="" /> 
                        Make Gif
                    </button> 
                    <button id="videoButton" class="icon" title="Record a .webm video file of active tab" type="button">
                        <img src="images/video-2x.png" alt="" /> 
                        Record Video
                    </button>
                    <button id="audioButton" class="icon" title="Record a audio file of active tab" type="button">
                        <img src="images/microphone-2x.png" alt="" /> 
                        Record Audio
                    </button> 
                    <button id="emailButton" class="icon" title="Populate fields with email content on active tab" type="button">
                        <img src="images/envelope-closed-2x.png" alt="" /> 
                        Email Autofill
                    </button>
                    <button id="cloneButton" class="icon" title="Clone existing bug from active tab" type="button">
                        <img src="images/tags-2x.png" alt="" /> 
                        Clone Bug
                    </button>
                </p>

                <hr />

                <fieldset>
                    <label for="bugTitle">Title</label><br />
                    <input id="bugTitle" class="field" type="text" /><br />
                    <br />

                    <label for="bugDescription">Description</label><br />
                    <textarea id="bugDescription" class="field"></textarea>
                </fieldset>

                <p class="tR">
                    <button id="createButton" class="icon" title="Create bug in new tab" type="submit">
                        <img src="images/icon8.png" alt="" /> 
                        Create Bug
                    </button>
                    :
                    <button id="resetButton" class="icon" title="Clear form details" type="reset">
                        <img src="images/trash-2x.png" alt="" /> 
                        Clear Details
                    </button>
                </p>

            </form>
		</div>

	</body>

	<script src="js/third_party/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/popup.js"></script>

</html>
