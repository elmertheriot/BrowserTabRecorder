<html>
	<head>
		<title>Bug-Filer : Popup</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/popup.css" />
	</head>

	<body>

		<div id="content">

            <h1><img src="images/icon24.png" alt="" /> Bug-Filer</h1>

            <form id="bugForm">

                <p>
                    <button id="screenshotButton" type="button">Screenshot</button>
                    <button id="videoButton" type="button">Record Video</button>
                    <button id="gifButton" type="button">Make Gif</button>
                    <br />
                    <button id="emailButton" type="button">Email Autofill</button>
                    <button id="cloneButton" type="button">Clone Bug</button>
                </p>

                <hr />

                <fieldset>
                    <label for="bugTitle">Title</label><br />
                    <input id="bugTitle" class="field" type="text" /><br />
                    <br />

                    <label for="bugDescription">Description</label><br />
                    <textarea id="bugDescription" class="field"></textarea>
                </fieldset>

                <p class="tR">
                    <button id="resetButton" type="reset">Clear</button>
                    <button id="createButton" type="submit">Create Bug</button>
                </p>

            </form>
		</div>

	</body>

	<script src="js/third_party/jquery-2.1.1-simplified.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/popup.js"></script>

</html>
