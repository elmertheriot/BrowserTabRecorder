<html>
	<head>
		<title>Bug-Filer : Options</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/options.css" />
	</head>

	<body>

		<div id="content">
			<h1><img src="images/icon48.png" alt="" /> Bug Filer
                <span id="version" class="label"></span>
				<span class="fR">
					<a id="feedback" href="" target="_blank" 
                        title="Feedback on the Chrome Webstore"><strong>Feedback</strong></a>
					<a id="request" href="" target="_blank" 
                        title="Feature Requests on the Chrome Webstore"><strong>Feature Requests</strong></a>
				</span>
			</h1>

            <form>
			    <section id="settingsSection">
                <h2>Settings</h2>
                <p>Note: settings are autosaved every time you modify them and sync'd across browsers you sign into.</p>

                <!-- set up profiles -->

                <label for="defaultSeverity" class="fL" title="Default priority value to set">Default Priority</label>
                <span class="timeout"><input id="timeout" name="timeout" type="range" min="250" max="1250" step="10"></span>

                <label for="defaultPriority" class="fL" title="Default priority value to set">Default Priority</label>
                <input id="defaultPriority" type="text" class="shortcut" value="Shortcut" />

                <fieldset class="fR tR"> <!-- actions -->
                    <button type="reset" class="icon">
                        <img src="images/third_party/reload-2x.png" alt="" /> Reset Defaults</button>
                </fieldset>
			    </section>
                <br />

                <p><a class="backToTop" href="#">Back to Top</a></p>
            </form>

		</div>

	</body>

	<script src="js/third_party/jquery-2.1.0.min.js"></script>
	<script src="js/third_party/jquery.autosize.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/options.js"></script>

</html>
