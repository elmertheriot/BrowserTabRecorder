<html>
	<head>
		<title>Tab Recorder : Options</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/options.css" />
	</head>

	<body>

		<div id="content">
			<h1><img src="images/icon48.png" alt="" /> Tab Recorder
                <span id="version" class="label"></span>
				<span class="fR">
					<a id="feedback" href="" target="_blank" 
                        title="Feedback on the Chrome Webstore"><strong>Feedback</strong></a>
					<a id="request" href="" target="_blank" 
                        title="Feature Requests on the Chrome Webstore"><strong>Feature Requests</strong></a>
				</span>
			</h1>

            <form>
			    <section id="settingsSection">
                <h2>Settings</h2>
                <p>Note: settings are autosaved every time you modify them!</p>

                <h3 class="divider">general</h3>
                <input id="downloadSetting" type="checkbox" value="autoDownload" />
                <label for="downloadSetting" title="Automatically download after a picture, video, gif, or audio clip is recorded.">Automatically download after recording.</label>

                <h3 class="divider">picture</h3>
                <label for="pictureFormatSetting" class="fL" title="Picture format to record in.">Picture capture file format:</label>
                <input id="pictureFormatSetting" type="combobox" />

                <h3 class="divider">video</h3>
                <input id="aspectRatioSetting" type="checkbox" value="maintainAspectRatio" />
                <label for="aspectRatioSetting" title="Maintain aspect ratio when recording video.">Maintain aspect ratio of tab in video recordings.</label>

                <label for="videoMaxWidthSetting" class="fL" title="Max width and height for video recordings.">Max width &amp; height in pixels:</label>
                <input id="videoMaxWidthSetting" type="number" />
                x
                <input id="videoMaxHeightSetting" type="number" />

                <h3 class="divider">gif</h3>
                <p>Note: GIFs use same dimension settings as video recordings.</p>

                <label for="gifFrameSkipSetting" class="fL" title="GIF quality level: lower quality skips more frames, but produces smaller files.">GIF Quality (%):</label>
                <span class="range"><input id="gifFrameSkipSetting" name="gifFrameSkipSetting" type="range" min="25" max="100" step="5"></span>

                <!-- set up profiles -->

                <!-- examples
                <label for="defaultSeverity" class="fL" title="Default priority value to set">Default Priority</label>
                <span class="timeout"><input id="timeout" name="timeout" type="range" min="250" max="1250" step="10"></span>

                <label for="defaultPriority" class="fL" title="Default priority value to set">Default Priority</label>
                <input id="defaultPriority" type="text" class="shortcut" value="Shortcut" />

                <fieldset class="fR tR">
                    <button type="reset" class="icon">
                        <img src="images/third_party/reload-2x.png" alt="" /> Reset Defaults</button>
                </fieldset>
			    </section>
                <br />

                -->
                <p><a class="backToTop" href="#">Back to Top</a></p>
            </form>

		</div>

	</body>

	<script src="js/third_party/jquery-2.1.0.min.js"></script>
	<script src="js/options.js"></script>

</html>
